<md-list ng-cloak="" class="listdemoListControls">
    <md-subheader class="md-no-sticky">Wybierz certyfikat</md-subheader>

    <md-list-item ng-repeat="cert in $ctrl.certificates" class="secondary-button-padding" ng-click="$ctrl.loadCert($index)">
        <p>{{cert.validFrom | date: "dd.MM.yyyy"}} - {{cert.validUntil | date: "dd.MM.yyyy"}}</p>
    </md-list-item>

    <md-divider></md-divider>
</md-list>
