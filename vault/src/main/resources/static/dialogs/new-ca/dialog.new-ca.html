<md-dialog class="newCaDialog" aria-label="Add file">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New file</h2>
            <span flex></span>
            <md-button aria-label="cancel" class="md-icon-button fa fa-times" ng-click="dialog.cancel()"></md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
                <md-content class="md-padding" style="width:800px; height: 550px;">
                    <file-form on-form-submitted="dialog.onCertFileFormSubmitted(cert, crlUrl)"></file-form>
                </md-content>
    </md-dialog-content>
</md-dialog>
