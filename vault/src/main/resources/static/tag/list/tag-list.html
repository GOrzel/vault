<div class="card">
    <div class="card-header">
        <div class="col-sm-4">
            <div class="float-left">
                <strong class="card-title">Tags</strong>
            </div>

        </div>
        <div class="col-sm-8">
            <div class="float-right">
                <button type="button" class="btn btn-outline-primary" ng-click="$ctrl.addNewTag()">
                    <i class="fa fa-plus"></i>&nbsp;Add tag
                </button>
            </div>
            <div class="float-right">
                <input name="text-input" type="text" placeholder="Tag name" class="form-control-sm form-control"
                       ng-model="$ctrl.name"
                       style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col" width="10%">
                    <sort-control field="sortModel.orderByField" reverse="sortModel.reverseSort" tag="'id'">
                        Id
                    </sort-control>
                </th>
                <th scope="col" width="80%">
                    <sort-control field="sortModel.orderByField" reverse="sortModel.reverseSort" tag="'name'">
                        Name
                    </sort-control>
                </th>
                <th scope="col" width="10%">Actions</th>
            </tr>
            </thead>
            <thead>
            <tr>
                <th>
                    <input name="text-input" type="text" class="form-control-sm form-control"
                           ng-model="$ctrl.filterModel.id"
                           ng-model-options="{debounce : 250}" style="width: 100%;">
                </th>
                <th>
                    <input name="text-input" type="text" class="form-control-sm form-control"
                           ng-model="$ctrl.filterModel.name"
                           ng-model-options="{debounce : 250}" style="width: 100%;">
                </th>
                <th style="text-align: center">
                    <button class="btn btn-secondary btn-sm" ng-click="$ctrl.resetFilter()"
                            title="Clear filters">
                        <i class="fa fa-undo"></i>&nbsp;Reset
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in $ctrl.items | orderBy:sortModel.orderByField:sortModel.reverseSort | filterTag:$ctrl.filterModel">
                <td scope="row">
                    {{item.id}}
                </td>
                <td scope="row">
                    {{item.name}}
                </td>
                <td style="text-align: center">
                    <button type="button" class="btn btn-danger btn-sm" title="Delete"
                            ng-click="$ctrl.removeTag(item.id)">
                        <i class="fa fa-trash-o"></i>&nbsp;Delete
                    </button>

                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</div>
